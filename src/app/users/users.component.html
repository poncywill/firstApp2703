<!-- user.component.html -->
<div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
   
   

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name | uppercase}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
  

      
    </tr>
  
  </tbody>
</table>
</div>
