<p>user-details works!</p>
<div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Salary</th>
          <th scope="col">Phone</th>
    
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.age}}</td>
          <td>{{user.salary}}</td>
          <td>{{user.phone}}</td>
        </tr>
      
      </tbody>
    </table>
   
    </div>
    <button (click)="loadData()">load data</button>
